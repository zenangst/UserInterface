osx_image: xcode9.3
language: objective-c

script:
  - set -o pipefail && xcodebuild -project UserInterface.xcodeproj -scheme "UserInterface-macOS" -sdk macosx clean build
  - set -o pipefail && xcodebuild -project UserInterface.xcodeproj -scheme "UserInterface-macOS" -sdk macosx -enableCodeCoverage YES test
  - set -o pipefail && xcodebuild -project UserInterface.xcodeproj -scheme "UserInterface-iOS" -sdk iphonesimulator -destination name="iPhone 8" clean build
  - set -o pipefail && xcodebuild -project UserInterface.xcodeproj -scheme "UserInterface-iOS" -sdk iphonesimulator -destination name="iPhone 8" -enableCodeCoverage YES test
  - set -o pipefail && xcodebuild -project UserInterface.xcodeproj -scheme "UserInterface-tvOS" -destination 'platform=tvOS Simulator,name=Apple TV 1080p,OS=11.3' clean build
  - set -o pipefail && xcodebuild -project UserInterface.xcodeproj -scheme "UserInterface-tvOS" -destination 'platform=tvOS Simulator,name=Apple TV 1080p,OS=11.3' -enableCodeCoverage YES test

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
